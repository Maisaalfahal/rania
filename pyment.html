<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Payment Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #d6eef1;
            background: url(./1/buyer/bg.jpg);
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            margin-top: 20px; /* إرجاع النموذج للأعلى */
        }

        form {
            width: 100%;
            max-width: 700px; /* عرض النموذج */
            padding: 15px; /* تقليل الحشوة */
            background: #fff;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: transform 0.3s;
        }

        form:hover {
            transform: scale(1.02);
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .col {
            flex: 1 1 250px;
            min-width: 300px;
        }

        .title {
            font-size: 24px;
            color: #e53e3e;
            margin-bottom: 15px; /* تقليل الهامش السفلي */
            border-bottom: 2px solid #e53e3e;
            padding-bottom: 5px;
        }

        .inputBox {
            margin-bottom: 15px; /* تقليل الهامش */
        }

        .inputBox label {
            margin-bottom: 5px; /* تقليل الهامش */
            display: block;
            font-weight: 500;
        }

        .inputBox input,
        .inputBox select {
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px; /* تقليل الحشوة */
            font-size: 16px;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        .inputBox input:focus,
        .inputBox select:focus {
            border-color: #3182ce;
            box-shadow: 0 0 5px rgba(49, 130, 206, 0.5);
        }

        .flex {
            display: flex;
            gap: 20px;
        }

        .submit_btn {
            width: 100%;
            padding: 12px; /* تقليل الحشوة */
            font-size: 18px;
            background: #2b6cb0;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .submit_btn:hover {
            background: #2c5282;
            transform: translateY(-1px);
        }

        .inputBox img {
            max-width: 60%; /* تقليل حجم الصورة */
            margin-top: 10px;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <form >
            <div class="row">

                <div class="col">
                    <h3 class="title">Book Information</h3>
                    <img src="./1/buyer/assets_12cbceb6be9648e2a8a23b8c10684f0b_e0079f42ff1f47adb80d6c794781f913.webp" alt="credit/debit card image" height="60vh">
  

                    <div class="inputBox">
                        <label for="bookName">Book Name:</label>
                        <input type="text" id="bookName" placeholder="Enter book name" required>
                    </div>

                    <div class="inputBox">
                        <label for="author">Author:</label>
                        <input type="text" id="author" placeholder="Enter author's name" required>
                    </div>

                    <div class="inputBox">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" placeholder="Enter quantity" required>
                    </div>

                    <div class="inputBox">
                        <label for="bookId">Book Quality:</label>
                        <input type="text" id="bookId" placeholder="Enter book quality new or Vintage" required>
                    </div>

                    <div class="inputBox">
                        <label for="bookId">Book Category:</label>
                        <input type="text" id="bookId" placeholder="Enter book Category" required>
                    </div>

                    <div class="inputBox">
                        <label for="bookId">Book Language:</label>
                        <input type="text" id="bookId" placeholder="Enter book Language" required>
                    </div>

                    <div class="inputBox">
                        <label for="currency">Currency:</label>
                        <select id="currency" required>
                            <option value="usd">US Dollar</option>
                            <option value="sdg">Sudanese Pound</option>
                        </select>
                    </div>
                </div>

                <div class="col">
                    <h3 class="title">Billing Address</h3>
                    <img src="./1/buyer/IMG-20250209-WA0000.jpg" alt="credit/debit card image" height="60vh">
  

                    <div class="inputBox">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>

                    <div class="inputBox">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter email address" required>
                    </div>

                    <div class="inputBox">
                        <label for="address">Address:</label>
                        <input type="text" id="address" placeholder="Enter address" required>
                    </div>

                    <div class="inputBox">
                        <label for="city">City:</label>
                        <input type="text" id="city" placeholder="Enter city" required>
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <label for="state">State:</label>
                            <input type="text" id="state" placeholder="Enter state" required>
                        </div>

                        <div class="inputBox">
                            <label for="zip">Zip Code:</label>
                            <input type="text" id="zip" placeholder="123 456" required>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <h3 class="title">Payment</h3>

                    <div class="inputBox">
                        <label>Card Accepted:</label>
                        <img src="./1/buyer/a45834997dcd4a0c032c542bc4750c2b.jpg" alt="credit/debit card image" height="60vh">
                        <img src="./1/buyer/FB_IMG_17388341177309072.jpg" alt="credit/debit card image" height="60vh">
                    </div>

                    <div class="inputBox">
                        <label for="cardName">Name On Card:</label>
                        <input type="text" id="cardName" placeholder="Enter card name" required>
                    </div>

                    <div class="inputBox">
                        <label for="cardNum">Credit Card Number:</label>
                        <input type="text" id="cardNum" placeholder="1111-2222-3333-4444" maxlength="19" required>
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <label for="expMonth">Exp Month:</label>
                            <select id="expMonth" required>
                                <option value="">Choose month</option>
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>

                        <div class="inputBox">
                            <label for="expYear">Exp Year:</label>
                            <select id="expYear" required>
                                <option value="">Choose Year</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                            </select>
                        </div>
                    </div>

                    <div class="inputBox">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" placeholder="123" maxlength="4" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit_btn">Proceed to Checkout</button>
        </form>
    </div>

    <script>
        document.querySelector('#cardNum').addEventListener('keyup', function () {
            let cNumber = this.value.replace(/\s/g, "");
            if (Number(cNumber)) {
                cNumber = cNumber.match(/.{1,4}/g);
                this.value = cNumber.join(" ");
            }
        });
    </script>
</body>

</html>
